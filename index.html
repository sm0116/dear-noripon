<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>のりぽんさんへ</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">

  <style>
    /* 全体 */
    body {
      margin: 0;
      background-color: #f5f5f5;
      font-family: "Mochiy Pop One", serif; 
      color: #333333;
      line-height: 1.6;
      padding: 20px;
      box-sizing: border-box;
    }

    main {
  text-align: center;
    }

    /* 本文 */
    .intro-text {
  font-size: 30px;
     }
    
    /* ヘッダー */
    header {
      background-color: #666666;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }
    
    /* 履歴書ボタン */
      .resume-btn {
    color: #000;   /* 文字色 */
    display:block;
    padding: 10px 20px;
    background-color: #fff;
    text-decoration: none;
    border: 2px solid #333;
    border-radius: 12px;  /* 角丸 */
    font-size: 28px;
    margin-left: 10px; /* 左端からの距離 */
      }
  
  .resume-btn:hover {
    background-color: #f0f0f0;
   }
    
    /* 動画・PDFエリア */
    video {
      width: 100%;
      max-width: 2000px;
      display: block;
      margin: 20px auto;
    }
    #pdfArea {
      display: none; /* 最初は非表示 */
      margin-top: 20px;
    }
    #pdfArea h2 {
      margin: 0 0 10px 0;
    }
    #pdfArea a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="title">のりさん、ぽんさん へ</div>
  </header>

  <main>
    <p class="intro-text">
      未経験なのですが、のりさん・ぽんさんと一緒に働きたくて応募してみました。<br>
      ご検討のほど、よろしくお願いいたします！<br>
      (動画の後、履歴書が表示されます)
    </p>

    <!-- 動画プレイヤー -->
    <video id="myVideo" controls>
      <source src="封筒.mp4" type="video/mp4">
      お使いのブラウザは動画タグをサポートしていません。
    </video>

    <!-- PDF表示エリア（最初は非表示） -->
 <div id="pdfArea">
  <a class="resume-btn" href="履歴書.pdf" target="_blank" rel="noopener">
    履歴書
  </a>
</div>

  </main>

  <script>
    // 動画終了でPDFを表示
    const video = document.getElementById('myVideo');
    const pdfArea = document.getElementById('pdfArea');

    if (video && pdfArea) {
      video.addEventListener('ended', () => {
        pdfArea.style.display = 'block';
        // スクロールしてPDF表示位置に移動したければ次の行のコメント解除
        // pdfArea.scrollIntoView({ behavior: 'smooth' });
      });
    }
  </script>
</body>
</html>

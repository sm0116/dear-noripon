<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  body {
    background-color: gray;
  }
</style>
</head>
</body>
<head>
    <meta charset="UTF-8">
    <title>のりぽんさんへ</title>
    <style>
        /* 最初はPDFエリアを非表示にする */
        #pdfArea {
            display: none;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 1000px;
        }
    </style>
</head>

<body> 
    <h1 style="color:white;">のりさん、ぽんさん へ</h1>
    <p style="color:white;">
    未経験なのですが、のりさん・ぽんさんと一緒に働きたくて応募してみました。<br>
    ご検討のほど、よろしくお願いいたします！<br>
    (動画の後、履歴書が表示されます)</p>
    <!-- 動画プレイヤー -->
    <video id="myVideo" controls>
        <source src="封筒.mp4" type="video/mp4">
        お使いのブラウザは動画タグをサポートしていません。
    </video>

    <!-- PDF表示エリア (最初は非表示) -->
    <div id="pdfArea">
        <h2>↓履歴書</h2>
        <!-- PDFファイルへのリンク -->
        <p><a href="履歴書.pdf" target="_blank" style="color: white;">開く（新しいタブで開きます）</a></p>
        <!-- または、PDFをページ内に埋め込む方法 -->
        <!-- 
        <embed src="履歴書.pdf" type="application/pdf" width="100%" height="500px" />
        -->
       
    </div>

    <!-- JavaScriptコード -->
    <script>
        // 動画要素とPDFエリア要素を取得
        const video = document.getElementById('myVideo');
        const pdfArea = document.getElementById('pdfArea');

        // 動画の再生終了イベントを監視
        video.addEventListener('ended', (event) => {
            // 動画が終了したらPDFエリアを表示する
            pdfArea.style.display = 'block';
        });
    </script>

</body>
</html>
